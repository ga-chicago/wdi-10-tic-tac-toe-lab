<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div id="board">
		<button id="start-button">Start Game</button>
	</div>
	<div id="container">
		<ol>
			<h3>Game Instructions:</h3>
			<li>'O's go first</li>
			<li>Click on a square to begin playing.</li>
			<li>Game is over once one player achieves three in a row. </li>
			<li>To play again, clear the board!</li>
			<li>Winner is best out of 3 rounds</li>
		</ol>
		<div id="scoreboard">
			<h3>Scoreboard: </h3>
			Xs: <span id="X">0</span>
			<br>
			0s: <span id="O">0</span>
		</div>
		<button id="next-round">Next Round</button>
		<button id="reset">Start New Game</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
